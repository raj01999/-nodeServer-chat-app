<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets//Flat-logo-WhatsApp-PNG.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Raj Chat Socket.io</title>
  </head>
  <body>
    <div class="container">
      <div class="message love head">
        <img
          src="./assets/Flat-logo-WhatsApp-PNG.png"
          class="logo"
          alt="logo"
        />
        <p>Your message goes in here</p>
        <img
          src="./assets/Flat-logo-WhatsApp-PNG.png"
          class="logo"
          alt="logo"
        />
      </div>
      <div class="message hate">
        <hr />
        <hr />
        <hr />
        <hr />
        <hr />
        <hr />
        <hr />
      </div>
    </div>

    <div class="send">
      <form action="" id="send-container">
        <input
          type="text"
          name="messageInp"
          id="messageInp"
          placeholder="Input your message here"
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script
      defer
      src="https://nodeserver-chat-app.herokuapp.com/socket.io/socket.io.js"
    ></script>
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </body>
</html>
